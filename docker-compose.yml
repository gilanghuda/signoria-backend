version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: signoria_db
    environment:
      POSTGRES_USER: ${DB_DOCKER_USER}
      POSTGRES_PASSWORD: ${DB_DOCKER_PASSWORD}
      POSTGRES_DB: ${DB_DOCKER_NAME}
    ports:
      - "${DB_DOCKER_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_DOCKER_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: signoria_api
    env_file:
      - .env
    ports:
      - "${SERVER_PORT}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
